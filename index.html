<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Converter</title>
</head>

<body>
    <div class="pt-5">
        <h1>Конвертер валют</h1>
    </div>

    <div class="container pt-2 pb-5">
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="card p-3">
                    <form>
                        <h1 class="h4 mb-4">Актуальний курс на <span currency="today"></span></h1>
                        <div class="courses">
                            <div class="course-item card card-body align-items-center">
                                <div class="course-item-title">
                                    Курс USD
                                    <img src="https://flagcdn.com/w40/us.png" width="35" alt="United States">
                                </div>
                                <div class="course-item-value" data-value="USD">--.--</div>
                            </div>
                            <div class="course-item card card-body align-items-center">
                                <div class="course-item-title">
                                    Курс EUR 
                                    <img src="https://flagcdn.com/w40/de.png" width="35" alt="Germany">
                                </div>
                                <div class="course-item-value" data-value="EUR">--.--</div>
                            </div>
                            <div class="course-item card card-body align-items-center">
                                <div class="course-item-title">
                                    Курс GPB
                                    <img src="https://flagcdn.com/w40/gb.png" width="35" alt="United Kingdom">
                                </div>
                                <div class="course-item-value" data-value="GBP">--.--</div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label for="name">Віддаю:</label>
                                <select id="select-input" class="form-control" id="exampleFormControlSelect1">
                                    <option value="UAH" selected>UAH - Гривня</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="name">Отримую:</label>
                                <select id="select-result" id="select" class="form-control"
                                    id="exampleFormControlSelect1">
                                    <option value="UAH">UAH - Гривня</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input id="input" type="number" class="form-control" id="input" autofocus />
                            </div>
                            <div class="col">
                                <input id="result" type="number" class="form-control" id="result" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h3 class="h5">Create in 2021 ©</h3>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
