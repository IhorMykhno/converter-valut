<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Converter</title>
</head> 
<body>
    <section>
        <h1>Конвертер валют</h1>
        <h3>Актуальний курс на <span currency="today"></span></h3>
        <div id="relevant">
            <div class="relevant-valute USD">
                <h2>USD</h2>
                <h3 data-value="USD">--*--</h3>
            </div>
            <div class="relevant-valute EUR">
                <h2>EUR</h2>
                <h3 data-value="EUR">--*--</h3>
            </div>
            <div class="relevant-valute GBP">
                <h2>GBP</h2>
                <h3 data-value="GBP">--*--</h3>
            </div>
        </div>
        <div id="convert">
            <div class="select">
               <div class="container-give">
                    <div id="currency-selection">
                        <label for="name">Віддаю:</label>
                        <select id="select-input" class="give">
                            <option value="UAH" selected style="background-image: url(ua.png);" >UAH - Гривня</option>
                        </select>
                    </div>
                    <input type="number" class="getValue " id="input" autofocus>
               </div>
               <button onclick="changeValue()"><img src="./change-valute.png" id='change-btn'></button>
               <div class="container-get">
                    <div id="currency-section">
                        <label for="name">Отримаю:</label>
                        <select id="select-result" class="get">
                            <option value="UAH" selected>UAH - Гривня</option>
                        </select>
                    </div>
                    <input type="number" class="setValue" id="result">
               </div>
            </div>    
            <!-- <div class="input-get-value">
            </div> -->
        </div>
    </section>
    <footer>
        <h3>Create in 2021 ©</h3>
    </footer>
		<script src="./script.js"></script>
    
</body>
</html>
